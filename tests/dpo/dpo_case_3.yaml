dispatcher:
  name: "default"
  concurrency_num: 2
datasets:
  - name: "dpo_data"
    data: "tests/dpo/dpo_data.json"
    prompt: "demo/dummy_template.json"
    preprocess: "default"
adapters:
  - type: "lora"
    name: "loraplus_sft"
    path: "adapters/loraplus_sft_0"
    r: 32
    alpha: 64
    dropout: 0.05
    target_modules:
      q_proj: true
      k_proj: true
      v_proj: true
      o_proj: true
      gate_proj: false
      down_proj: false
      up_proj: false
  - type: "loraplus"
    name: "lora_dpo"
    path: "adapters/loraplus_dpo"
    lr_ratio: 8.0
    optimizer: "adamw"
    lr: 3e-4
    r: 32
    alpha: 64
    dropout: 0.05
    target_modules:
      q_proj: true
      k_proj: true
      v_proj: true
      o_proj: true
      gate_proj: false
      down_proj: false
      up_proj: false
tasks:
  - type: "dpo"
    adapter: "lora_dpo"
    reference: "loraplus_sft"
    dataset: "dpo_data"
    batch_size: 16
    mini_batch_size: 16
    num_epochs: 10
    cutoff_len: 256
    save_step: 2000
    loss_type: "sigmoid"
    beta: 0.1
    label_smoothing: 0.0
