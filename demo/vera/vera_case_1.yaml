dispatcher:
  name: "default"
  concurrency_num: 2
datasets:
  - name: "data"
    data: "demo/data.json"
    prompt: "demo/prompt.yaml"
    prompt_type: "instruction"
    preprocess: "shuffle"
adapters:
  - name: "lora_0"
    type: "lora"
    path: "adapters/lora_sft_lora_with_vera_0"
    optimizer: "adamw"
    lr: 3e-4
    r: 32
    alpha: 64
    dropout: 0.05
    target_modules:
      q_proj: true
      k_proj: true
      v_proj: true
      o_proj: true
      gate_proj: false
      down_proj: false
      up_proj: false
  - name: "vera_0"
    type: "vera"
    path: "adapters/lora_sft_lora_with_vera_1"
    optimizer: "adamw"
    lr: 3e-5
    r: 1024
    alpha: 64
    dropout: 0.05
    d_initial: 10
    target_modules:
      q_proj: true
      k_proj: true
      v_proj: true
      o_proj: true
      gate_proj: false
      down_proj: false
      up_proj: false
tasks:
  - type: "train"
    name: "task_0"
    adapter: "lora_0"
    dataset: "data"
    batch_size: 64
    mini_batch_size: 64
    num_epochs: 10
    cutoff_len: 256
    save_step: 2000
  - type: "train"
    name: "task_1"
    adapter: "vera_0"
    dataset: "data"
    batch_size: 64
    mini_batch_size: 64
    num_epochs: 10
    cutoff_len: 256
    save_step: 2000
