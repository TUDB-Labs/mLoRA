dispatcher:
  name: "default"
  concurrency_num: 2
datasets:
  - name: "ppo_data"
    data: "demo/data1.json"
    prompt: "demo/generate_prompt.yaml"
    prompt_type: "instruction"
    preprocess: "default"
adapters:
  - name: "lora_ppo_critic"
    type: "lora"
    path: "adapters/lora_ppo_critic"
    optimizer: "adamw"
    lr: 3e-4
    r: 32
    alpha: 64
    dropout: 0.05
    target_modules:
      q_proj: true
      k_proj: true
      v_proj: true
      o_proj: true
      gate_proj: false
      down_proj: false
      up_proj: false
  - name: "lora_ppo_actor"
    type: "lora"
    path: "adapters/lora_ppo_actor"
    optimizer: "adamw"
    lr: 3e-4
    r: 32
    alpha: 64
    dropout: 0.05
    target_modules:
      q_proj: true
      k_proj: true
      v_proj: true
      o_proj: true
      gate_proj: false
      down_proj: false
      up_proj: false
tasks:
  - type: "ppo"
    name: "task_0"
    adapter: ["lora_ppo_critic","lora_ppo_actor"]
    dataset: "ppo_data"
    batch_size: 4
    mini_batch_size: 4
    num_epochs: 100
    cutoff_len: 256
    save_step: 2000
    gamma: 0.99
    lamdb: 0.99
    entropy_coef: 0
    entropy_coef_decay: 0.99
    clip_rate: 0.2
    K_epochs: 2
    T_horizon: 2048
    optim_num: 2
    loss_type1: "mse"
    loss_type2: "adv_loss"
    adv_normalization: True
    generate_num: 10
